<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Mission Hub</title>
    
    <!-- 1. Include A-Frame and MindAR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* A-Frame Scene element (The camera view) */
        #ar-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* UI Layer for Scan Mode */
        #scan-ui {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 11;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 50px;
        }

        .instruction-box {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 16px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: opacity 0.3s;
        }

        /* Unity Game Container (The Overlay) */
        #game-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999; /* Highest priority */
            background: transparent; 
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* The iframe holding the Unity build */
        #unity-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Scanning reticle effect */
        .reticle {
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
        }
        .reticle::before, .reticle::after {
            content: ''; position: absolute; width: 20px; height: 20px;
            border-color: #00e676; border-style: solid;
            transition: all 0.3s;
        }
        .reticle::before { top: -2px; left: -2px; border-width: 4px 0 0 4px; }
        .reticle::after { bottom: -2px; right: -2px; border-width: 0 4px 4px 0; }
        
        .scanning .reticle::before, .scanning .reticle::after {
            animation: pulse-corners 2s infinite;
        }

        @keyframes pulse-corners {
            0% { opacity: 0.5; }
            50% { opacity: 1; border-color: #fff; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <!-- AR SCENE -->
    <!-- Pointing to ./targets.mind (your multi-target file) -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; uiScanning: no;"
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        id="ar-scene">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- TARGET 0: (e.g., The Baker) -->
        <a-entity id="target-0" mindar-image-target="targetIndex: 0">
            <a-plane color="blue" opacity="0" position="0 0 0" height="0.552" width="1"></a-plane>
        </a-entity>

        <!-- TARGET 1: (e.g., The Soldier) -->
        <a-entity id="target-1" mindar-image-target="targetIndex: 1">
            <a-plane color="red" opacity="0" position="0 0 0" height="0.552" width="1"></a-plane>
        </a-entity>

    </a-scene>

    <!-- UI Overlay for AR Mode -->
    <div id="scan-ui" class="scanning">
        <div class="reticle"></div>
        <div class="instruction-box" id="status-text">
            Scan a Mission Card...
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <iframe 
            id="unity-iframe" 
            src="unity_build/index.html"
            style="width: 100%; height: 100%; border: none;">
        </iframe>
    </div>

    <script>
        // --- CONFIGURATION ---
        const AR_SCENE = document.querySelector('a-scene');
        const GAME_CONTAINER = document.getElementById('game-container');
        const STATUS_TEXT = document.getElementById('status-text');
        const UNITY_IFRAME = document.getElementById('unity-iframe');

        // Logic Variables
        let pendingMissionId = null; // Stores the mission ID while waiting for Unity

        // --- EVENT LISTENERS ---
        AR_SCENE.addEventListener('loaded', () => {
            console.log("AR Scene Loaded");
            
            // 1. Listen for Target Index 0 (Mission 1)
            const target0 = document.getElementById('target-0');
            if(target0) {
                target0.addEventListener('targetFound', () => {
                    console.log("Target 0 Found! Queueing Mission 1");
                    triggerGameMode(1); 
                });
            }

            // 2. Listen for Target Index 1 (Mission 2)
            const target1 = document.getElementById('target-1');
            if(target1) {
                target1.addEventListener('targetFound', () => {
                    console.log("Target 1 Found! Queueing Mission 2");
                    triggerGameMode(2); 
                });
            }
        });

        // --- CORE LOGIC ---

        function triggerGameMode(missionId) {
            // 1. Update UI
            STATUS_TEXT.innerText = "Target Found! Loading Mission...";
            
            // 2. Pause AR System 
            const arSystem = AR_SCENE.systems['mindar-image-system'];
            if (arSystem) {
                arSystem.pause(); 
            }

            // *** VISIBILITY FIX: HIDE AR SCENE & VIDEO ***
            AR_SCENE.style.display = 'none';
            const videoElement = document.querySelector('video');
            if (videoElement) {
                videoElement.style.display = 'none';
            }

            // 3. Show Game Container
            GAME_CONTAINER.style.display = 'flex';
            
            // 4. START RETRY LOOP
            // We save the ID we want to load, and start trying to send it
            pendingMissionId = missionId;
            attemptSendToUnity();
        }

        // Recursive function to wait for Unity to initialize
        function attemptSendToUnity() {
            // Check if the Unity Instance inside the iframe exists
            if (UNITY_IFRAME.contentWindow && UNITY_IFRAME.contentWindow.unityInstance) {
                console.log(`Unity is Ready! Sending Mission ${pendingMissionId}...`);
                
                // SEND THE MESSAGE
                // "GameManager" = Name of GameObject in Unity
                // "LoadMission" = Name of Function in GameController.cs
                UNITY_IFRAME.contentWindow.unityInstance.SendMessage('GameManager', 'LoadMission', pendingMissionId);
                
                // Stop waiting
                pendingMissionId = null;
            } else {
                console.log("Unity not ready yet... Waiting 500ms...");
                // Retry in 0.5 seconds
                setTimeout(attemptSendToUnity, 500);
            }
        }

        function finishMission() {
            console.log("Mission Complete. Returning to AR.");

            // 1. Hide Game
            GAME_CONTAINER.style.display = 'none';

            // 2. Resume AR & Show Video
            AR_SCENE.style.display = 'block';
            const videoElement = document.querySelector('video');
            if (videoElement) {
                videoElement.style.display = 'block';
            }

            const arSystem = AR_SCENE.systems['mindar-image-system'];
            if (arSystem) {
                arSystem.unpause(); 
            }

            // 3. Update Status
            STATUS_TEXT.innerText = "Mission Complete! Scan next card.";
        }

        // --- BRIDGE FOR UNITY TO CALL JAVASCRIPT ---
        window.receiveMessageFromUnity = function(message) {
            if (message === "MissionComplete") {
                finishMission();
            }
        };

    </script>
</body>
</html>
